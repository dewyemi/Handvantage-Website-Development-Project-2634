  <!-- Service Worker Registration with Update Handling -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);

            // Check for updates immediately and periodically
            registration.update();
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute

            // Handle service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('New service worker found, installing...');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, reload the page
                  console.log('New content available, refreshing...');
                  window.location.reload();
                }
              });
            });
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });

      // Listen for messages from service worker
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data && event.data.type === 'SW_UPDATED') {
          console.log('Service Worker updated to version:', event.data.version);
          // Optionally reload to get fresh content
          window.location.reload();
        }
      });

      // Handle controller change (when new SW takes over)
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('Service Worker controller changed, reloading...');
        window.location.reload();
      });
    }
  </script>

  <!-- Performance monitoring and Critical CSS -->
  <script>
    // Performance monitoring
    window.addEventListener('load', () => {
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
      }
    });

    // Lazy load non-critical resources
    const lazyLoad = () => {
      const lazyElements = document.querySelectorAll('[data-lazy]');
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.lazy;
            img.classList.remove('lazy');
            imageObserver.unobserve(img);
          }
        });
      });

      lazyElements.forEach(img => imageObserver.observe(img));
    };

    // Fallback for content visibility if React/Motion doesn't load
    const ensureContentVisibility = () => {
      setTimeout(() => {
        const rootElement = document.getElementById('root');
        if (rootElement && (!rootElement.innerHTML || rootElement.innerHTML.trim().length < 100)) {
          // If root is empty or very small after 3 seconds, show fallback
          rootElement.innerHTML = `
          <div style="padding: 80px 20px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
            <h1 style="color: #1e40af; font-size: 2.5rem; margin-bottom: 1rem;">Handvantage</h1>
            <p style="color: #475569; font-size: 1.25rem; margin-bottom: 2rem;">Strategic Technology Consulting</p>
            <p style="color: #64748b; margin-bottom: 2rem;">We're experiencing a temporary loading issue. Please refresh the page or contact us directly.</p>
            <a href="https://handvantage.co/contact" style="background: #1e40af; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; display: inline-block; font-weight: 600;">Contact Us</a>
          </div>
        `;
        }
      }, 3000);
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        lazyLoad();
        ensureContentVisibility();
      });
    } else {
      lazyLoad();
      ensureContentVisibility();
    }
  </script>
